<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Login</title>
</head>
<body>
    <div class="loginbox">
        <img src="img/avatar.png" alt="" class="avatar">
        <h1>Iniciar Sesion</h1>
        <form>
            <p>Usuario</p>
            <input type="email" placeholder="Ingrese su usuario">
            <p>Contraseña</p>
            <div class="password">
              <input type="password" placeholder="Ingrese su contraseña" id="password">
              <span class="span-eye">
                <i class="far fa-eye" id="icon-eye" onclick="view()"></i>  
              </span>
            </div>
            <input type="submit" value="Ingresar">
            <a href="#">¿Olvidaste tu contraseña?</a><br><br>
            <a href="#">¿No tienes una cuenta?</a>
        </form>
    </div>
</body>
</html>
<script>
  function view() {
    var password = document.getElementById("password");
    var icon = document.getElementById("icon-eye");
    var type = password.getAttribute("type");
    password.removeAttribute("type");
    if (type == "password") {
        password.setAttribute("type", "text");
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        password.setAttribute("type", "password");
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
  }
</script>
